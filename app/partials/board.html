    <div class="row">
    	<div class="col-md-2">
		   <h2>backlog (2)</h2>

           <div ng-repeat="card in backlog" class="card col-md-6">
            value : {{card.value}} <br/>
            dev cost: {{card.devCost}}<br/>
            qa cost: {{card.qaCost}}<br/>
            <a ng-show="card.isReady()" class="btn btn-primary btn-xs" ng-click="card.pull()">pull</a>
           </div>
    	</div>

    	<div class="col-md-2">
		   <h2>dev in progress (3)</h2>

           <div ng-repeat="card in devInProgress" class="card col-md-6">
            value : {{card.value}} <br/>
            dev cost: {{card.devCost}}<br/>
            qa cost: {{card.qaCost}}<br/>
            <a ng-show="card.isReady()" class="btn btn-primary btn-xs" ng-click="card.pull()">pull</a>
           </div>
    	</div>

    	<div class="col-md-2">
			<h2>dev done</h2>
    	</div>

    	<div class="col-md-2">
			<h2>test in progress (1)</h2>
    	</div>

    	<div class="col-md-2">
			<h2>test done</h2>
    	</div>

    	<div class="col-md-2">
			<h2>live</h2>
    	</div>
    </div>

    <div class="row" style="margin-top:5em;margin-left:2em;">
        <a class="btn btn-primary" ng-click="newDay()">New Day</a>
    </div>
