<div class="card col-md-6 {{card.type}}">
	value : {{card.value}} <br/>
	dev cost: {{card.devCost}}<br/>
	qa cost: {{card.qaCost}}<br/>
	<a ng-show="card.isReady()" class="btn btn-primary btn-xs" ng-click="card.pull()">push</a>
	<a ng-show="card.hasBug()" class="btn btn-danger btn-xs">BUGGED</a>
</div>
