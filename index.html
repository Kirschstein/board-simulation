<!DOCTYPE html>
<html lang="en" ng-app="boardApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>board simulation</title>



    <!-- Bootstrap -->
    <link href="bootstrap-3.3.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="angular.min.js"></script>
    <script src="controllers.js"></script>

  </head>
  <body ng-controller="boardController">
  	<style type="text/css">

  		.card {
  			border:solid 1px #ccc;
  			padding:1em;
  			margin:0.5em;
  		}


  	</style>


    <div class="row">
    	<div class="col-md-2">
			   <h2>backlog</h2>

    			<div ng-repeat="card in backlogTickets" class="card col-md-6">
    				value : {{card.value}} <br/>
    				dev cost: {{card.devCost}}<br/>
    				qa cost: {{card.qaCost}}<br/>
            <a href="#" ng-show="card.isReady()" class="btn btn-primary btn-xs" ng-click="card.pull()">pull</a>
    			</div>


    	</div>

    	<div class="col-md-2">
			   <h2>dev in progress</h2>

          <div ng-repeat="card in devInProgressTickets" class="card col-md-6">
            value : {{card.value}} <br/>
            dev cost: {{card.devCost}}<br/>
            qa cost: {{card.qaCost}}<br/>
            <a href="#" ng-show="card.isReady()" class="btn btn-primary btn-xs">pull</a>
          </div>


    	</div>

    	<div class="col-md-2">
			<h2>dev done</h2>
    	</div>

    	<div class="col-md-2">
			<h2>test in progress</h2>
    	</div>

    	<div class="col-md-2">
			<h2>test done</h2>
    	</div>

    	<div class="col-md-2">
			<h2>live</h2>
    	</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
